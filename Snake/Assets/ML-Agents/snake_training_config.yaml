# https://github.com/Unity-Technologies/ml-agents/blob/main/docs/Training-Configuration-File.md
# https://github.com/Unity-Technologies/ml-agents/blob/release_3_docs/docs/Training-ML-Agents.md#training-configurations
behaviors:
  Snake:
    trainer_type: ppo

    hyperparameters:
      # Hyperparameters common to PPO and SAC
      batch_size: 512
      buffer_size: 5120
      learning_rate: 3.0e-4
      learning_rate_schedule: constant

      # PPO-specific hyperparameters
      # Replaces the "PPO-specific hyperparameters" section above
      beta: 2.5e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 10

    # Configuration of the neural network (common to PPO/SAC)
    network_settings:
      vis_encoder_type: simple
      normalize: true
      hidden_units: 256
      num_layers: 3
      # memory
      memory:
        sequence_length: 64
        memory_size: 256

    # Trainer configurations common to all trainers
    max_steps: 5.0e7
    time_horizon: 64
    summary_freq: 10000
    keep_checkpoints: 5
    checkpoint_interval: 50000
    threaded: true
    init_path: null
